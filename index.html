<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button class="add-button" type="button">Add Book</button>
    <div class="library">
        <div class="shelf"></div>
    </div> 
    <div class="book-modal">
        <div class="modal-container">
            <div class="modal-header">
                Book Information
                <button type="button" class="close-modal">X</button>
            </div>
            <div class="modal-form">
                <span class="title">Change Values Below:</span>
                <span>Title:</span>
                <input type="text" name="author" id="author">
                <span>Author:</span>
                <input type="text" name="title" id="title">
                <span>Number of pages:</span>
                <input type="text" name="pages" id="pages">
                <span>Was it read already?</span>
                <div class="checkbox">
                    <input type="radio" name="is-read" id="yes" class="inline">
                    Yes
                    <input type="radio" name="is-read" id="no" class="inline">
                    No
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="save-book">Save</button>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
