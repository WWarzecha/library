<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="welcome">
        <h1>Welcome in library, take some books, and have a great time!</h1>
    </div>
    <button class="add-button" type="button">Add Book</button>
    <div class="shelf-books"></div>
    <div class="book-modal">
        <div class="modal-container">
            <form>
                <div class="modal-header">
                    Book Information
                    <button type="reset" class="close-modal">X</button>
                </div>
                <div class="modal-form">
                    <span class="title">Change Values Below:</span>
                    <span>Title:</span>
                    <input type="text" class="form-title">
                    <span>Author:</span>
                    <input type="text" class="form-author">
                    <span>Number of pages:</span>
                    <input type="text" class="form-pages">
                    <span>Was it read already?</span>
                    <div class="radio-div">
                        <label for="yes" class="radio-label"><input type="radio" name="is-read" id="yes" class="form-is-read-yes">Yes</label>
                        <label for="no" class="radio-label"><input type="radio" name="is-read" id="no" class="form-is-read-no">No</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="save-book-button">Save</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
